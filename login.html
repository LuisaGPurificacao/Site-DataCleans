<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <h1><a href="index.html">Data Cleans</a></h1>
    </header>
    <section>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="usuário"><strong>Usuário</strong></label>
                    <input type="text" name="usuário" id="idUsuário" required>
                </div>

                <div class="campo">
                    <label for="senha"><strong>Senha</strong></label>
                    <input type="text" name="senha" id="idSenha" required>
                </div>
            </fieldset>
            <p class="registrar">Ainda não tem uma conta? <a href="registro.html">Clique aqui para se
                    registrar</a></p>
            <button class="botao" type="submit">Concluído</button>
        </form>
    </section>
</body>

</html>
