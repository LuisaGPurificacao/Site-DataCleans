<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro da Empresa</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>

<body>
    <header>
        <h1><a href="./index.html">Data Cleans</a></h1>
    </header>

    <section class="escolha">
        <a href="./registro.html"><button class="destino">Candidato</button></a>
        <a href="#"><button class="local">Empresa</button></a>
    </section>
    
    <section>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome da Empresa</strong></label>
                    <input type="text" name="nome" id="nome" required>

                </div>
            </fieldset>

            <div class="campo">
                <label for="nome"><strong>CNPJ</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Confirme sua senha</strong></label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Telefone p/Contato</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong> Conte sobre seus interesses:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>
        </form>
    </section>
    <footer>
        <p>Já tem uma conta?<a href="login.html"> Clique aqui</a></p>
    </footer>

</body>

</html>
